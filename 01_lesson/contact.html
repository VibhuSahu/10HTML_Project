<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-32">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vibhu Sahu">
        <meta name="description" content="Contact information for the Little Tacos Shop">
        <title>Contact Us - LTS</title>
        <link rel="icon" href="img/taco.ico" type="image/x-icon">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <header>
            <h1>Little Taco Shop Hours</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="/#about">About LTS</a></li>
                    <li><a href="/#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="">
                <figcaption>
                    a Tray of Tasty Tacos
                </figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <!-- Contant Section -->
            <section>
                <h2>Our Contact Form</h2>
                <form action="" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name: </label>
                            <input type="text" name="name" placeholder="your name" required>
                        </p>
                        <p>
                            <label for="email">Email: </label>
                            <input type="text" name="email" placeholder="your email" required>
                        </p>
                        <p>
                            <label for="message">Your Message: </label>
                            <br>
                            <textarea name="message" rows="10" cols="30" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
            </section>

            <hr>
            <section>
                <h2>Our Location</h2>

                <address>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 55555-5555
                    <br><br>
                    Phone: <a href="tel: 5555555555">555-555-5555</a>
                </address>

                <p>
                <a href="#top">Back to Top</a>
                </p>
            </section>

        </main>
        <hr>
        <footer>
            <p> Copyright &copy; The Little Taco Shop </p>
        </footer>
    </body>
</html>
